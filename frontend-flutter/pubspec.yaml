name: coldigom_flutter
description: "Coldigom Flutter App - Mobile-first cross-platform application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP & API
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Download & Files
  background_downloader: ^9.5.2
  permission_handler: ^11.3.1
  file_picker: ^8.0.0+1

  # Navigation
  go_router: ^14.6.2

  # Forms & Validation
  reactive_forms: ^17.0.1

  # UI & Design
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  flutter_launcher_icons: ^0.14.1

  # i18n
  intl: ^0.20.2

  # SSE
  flutter_client_sse: ^2.0.3

  # PDF Viewer
  pdfrx: ^2.2.24

  # Audio Player
  just_audio: ^0.9.40

  # Utilities
  connectivity_plus: ^6.1.0
  package_info_plus: ^8.1.1
  url_launcher: ^6.3.1
  crypto: ^3.0.0
  archive: ^4.0.7

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
  generate: true

  # Assets will be added later
