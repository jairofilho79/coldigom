services:
  db:
    image: postgres:15-alpine
    container_name: praise_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-praise_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-praise_password}
      POSTGRES_DB: ${POSTGRES_DB:-praise_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-praise_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: praise_api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-praise_user}:${POSTGRES_PASSWORD:-praise_password}@db:5432/${POSTGRES_DB:-praise_db}
      - POSTGRES_USER=${POSTGRES_USER:-praise_user}
      - STORAGE_MODE=${STORAGE_MODE:-wasabi}
      - STORAGE_LOCAL_PATH=${STORAGE_LOCAL_PATH:-/storage/assets}
      - WASABI_ACCESS_KEY=${WASABI_ACCESS_KEY}
      - WASABI_SECRET_KEY=${WASABI_SECRET_KEY}
      - WASABI_ENDPOINT=${WASABI_ENDPOINT}
      - WASABI_BUCKET=${WASABI_BUCKET}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    volumes:
      - .:/app
      - "${STORAGE_LOCAL_PATH:-./storage/assets}:/storage/assets"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "sh scripts/wait-for-db.sh && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  nginx:
    image: nginx:alpine
    container_name: praise_nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - "${STORAGE_LOCAL_PATH:-./storage/assets}:/storage/assets:ro"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:






