# Docker Compose para produção
# Ambiente prod do coldigom - conecta-se ao coletanea-prod via rede compartilhada

services:
  db:
    image: postgres:15-alpine
    container_name: praise_db_prod
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-praise_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-praise_password}
      POSTGRES_DB: ${POSTGRES_DB:-praise_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-praise_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coldigom-coletanea-prod-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=prod
    container_name: praise_api_prod
    env_file:
      - .env.prod
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=prod
      - DATABASE_URL=postgresql://${POSTGRES_USER:-praise_user}:${POSTGRES_PASSWORD:-praise_password}@db:5432/${POSTGRES_DB:-praise_db}
      - POSTGRES_USER=${POSTGRES_USER:-praise_user}
      - DEPLOYMENT_ENV=${DEPLOYMENT_ENV:-prod}
      - DEPLOYMENT_HOST=${DEPLOYMENT_HOST:-}
      - STORAGE_MODE=${STORAGE_MODE:-local}
      - STORAGE_LOCAL_PATH=${STORAGE_LOCAL_PATH:-/storage/assets}
      # Comunicação com coletanea-digital prod
      - COLETANEA_API_URL=http://coletanea_api_prod:8001
      # Wasabi Storage (desabilitado temporariamente - será usado após fase beta)
      # - WASABI_ACCESS_KEY=${WASABI_ACCESS_KEY:-}
      # - WASABI_SECRET_KEY=${WASABI_SECRET_KEY:-}
      # - WASABI_ENDPOINT=${WASABI_ENDPOINT:-https://s3.wasabisys.com}
      # - WASABI_BUCKET=${WASABI_BUCKET:-}
      # - WASABI_REGION=${WASABI_REGION:-us-east-1}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost}
    volumes:
      - "${STORAGE_LOCAL_PATH:-./storage/assets}:/storage/assets"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coldigom-coletanea-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${FRONTEND_API_BASE_URL:-}
    container_name: praise_frontend_prod
    env_file:
      - .env.prod
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - coldigom-coletanea-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_prod:

networks:
  coldigom-coletanea-prod-network:
    external: true
